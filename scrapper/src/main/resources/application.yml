app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
    interval-since-last-check: 100
  baseGitHubUrl: https://api.github.com/repos/
  baseStackOverflowUrl: https://api.stackexchange.com/
  baseBotClientUrl: http://localhost:8090
  database-access-type: jpa

retry:
  github:
    type: fixed
    max-attempt: 3
    delay: 10
    codes: [500, 501, 503]
  stackoverflow:
      type: linear
      max-attempt: 3
      delay: 10
      codes: [500, 501, 503]
  bot:
    type: linear
    max-attempt: 3
    delay: 10
    codes: [500, 501, 503]
spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    #url: jdbc:postgresql://postgresql:5437/scrapper
    url: jdbc:postgresql://localhost:5437/scrapper
    username: ${USERNAME}
    password: ${PASSWORD}
    driverClassName: org.postgresql.Driver
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - rate-limit-buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s

bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-buckets
      url: .*
      #strategy: first
      http-status-code: too_many_requests
      rate-limits:
            - bandwidths:
              - capacity: 3
                time: 1
                unit: hours
                refill-speed: interval
              cache-key: getRemoteAddr()

springdoc:
  swagger-ui:
    path: /swagger-ui

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
